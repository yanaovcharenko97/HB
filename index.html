<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>З Днем Народження, Аліна!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      margin-top: 20px;
      font-size: 6vw;
      text-shadow: 2px 2px #fff;
    }

    .heart-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vmin;
      height: 80vmin;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }

    .heart-container img.photo {
      width: 18%;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: absolute;
    }

    .cake {
      width: 25%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    /* Кнопка музики */
    #musicButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #ffb6c1;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .heart-container img.photo {
        width: 20%;
      }

      h1 {
        font-size: 8vw;
      }

      .cake {
        width: 35%;
      }
    }
  </style>
</head>
<body>
  <h1>Аліна, з Днем Народження!</h1>

  <div class="heart-container">
    <!-- Фото у формі серця -->
    <img src="photo1.jpg" class="photo" style="top: 10%; left: 40%;">
    <img src="photo2.jpg" class="photo" style="top: 10%; left: 55%;">
    <img src="photo3.jpg" class="photo" style="top: 25%; left: 30%;">
    <img src="photo4.jpg" class="photo" style="top: 25%; left: 65%;">
    <img src="photo5.jpg" class="photo" style="top: 40%; left: 25%;">
    <img src="photo6.jpg" class="photo" style="top: 40%; left: 70%;">
    <img src="photo7.jpg" class="photo" style="top: 55%; left: 30%;">
    <img src="photo8.jpg" class="photo" style="top: 55%; left: 60%;">
    <img src="photo9.jpg" class="photo" style="top: 60%; left: 45%;">
    <img src="photo10.jpg" class="photo" style="top: 70%; left: 35%;">
    <img src="photo11.jpg" class="photo" style="top: 70%; left: 55%;">

    <!-- Торт -->
    <img src="center.gif" class="cake" alt="Торт">
  </div>

  <!-- Кнопка керування музикою -->
  <button onclick="toggleMusic()" id="musicButton">🔈 Увімкнути музику</button>

  <!-- Аудіо -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
    Ваш браузер не підтримує відтворення аудіо.
  </audio>

  <script>
    let isPlaying = false;
    const audio = document.getElementById('bgMusic');
    const button = document.getElementById('musicButton');

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        button.textContent = '🔈 Увімкнути музику';
      } else {
        audio.play();
        button.textContent = '🔇 Вимкнути музику';
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
