<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>З Днем Народження, Аліна!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      margin-top: 20px;
      font-size: 6vw;
      text-shadow: 2px 2px #fff;
    }

    .circle-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80vmin;
      height: 80vmin;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle-container img.photo {
      position: absolute;
      width: 18%;
      height: 18%;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      top: 50%;
      left: 50%;
      transform-origin: center center;
    }

    /* Фото по колу */
    .photo:nth-child(1)  { transform: rotate(0deg)   translate(32vmin) rotate(0deg); }
    .photo:nth-child(2)  { transform: rotate(33deg)  translate(32vmin) rotate(-33deg); }
    .photo:nth-child(3)  { transform: rotate(66deg)  translate(32vmin) rotate(-66deg); }
    .photo:nth-child(4)  { transform: rotate(99deg)  translate(32vmin) rotate(-99deg); }
    .photo:nth-child(5)  { transform: rotate(132deg) translate(32vmin) rotate(-132deg); }
    .photo:nth-child(6)  { transform: rotate(165deg) translate(32vmin) rotate(-165deg); }
    .photo:nth-child(7)  { transform: rotate(198deg) translate(32vmin) rotate(-198deg); }
    .photo:nth-child(8)  { transform: rotate(231deg) translate(32vmin) rotate(-231deg); }
    .photo:nth-child(9)  { transform: rotate(264deg) translate(32vmin) rotate(-264deg); }
    .photo:nth-child(10) { transform: rotate(297deg) translate(32vmin) rotate(-297deg); }
    .photo:nth-child(11) { transform: rotate(330deg) translate(32vmin) rotate(-330deg); }

    .cake {
      position: absolute;
      width: 22vmin;
      height: 22vmin;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #musicButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #ffb6c1;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .circle-container {
        width: 90vmin;
        height: 90vmin;
      }

      .circle-container img.photo {
        width: 20%;
        height: 20%;
      }

      .cake {
        width: 26vmin;
        height: 26vmin;
      }

      h1 {
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>
  <h1>Аліна, з Днем Народження!</h1>

  <div class="circle-container">
    <img src="photo1.jpg" class="photo" alt="">
    <img src="photo2.jpg" class="photo" alt="">
    <img src="photo3.jpg" class="photo" alt="">
    <img src="photo4.jpg" class="photo" alt="">
    <img src="photo5.jpg" class="photo" alt="">
    <img src="photo6.jpg" class="photo" alt="">
    <img src="photo7.jpg" class="photo" alt="">
    <img src="photo8.jpg" class="photo" alt="">
    <img src="photo9.jpg" class="photo" alt="">
    <img src="photo10.jpg" class="photo" alt="">
    <img src="photo11.jpg" class="photo" alt="">
    <img src="center.gif" class="cake" alt="Торт">
  </div>

  <button onclick="toggleMusic()" id="musicButton">🔈 Увімкнути музику</button>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
    Ваш браузер не підтримує відтворення аудіо.
  </audio>

  <script>
    let isPlaying = false;
    const audio = document.getElementById('bgMusic');
    const button = document.getElementById('musicButton');

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        button.textContent = '🔈 Увімкнути музику';
      } else {
        audio.play();
        button.textContent = '🔇 Вимкнути музику';
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
