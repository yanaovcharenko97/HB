<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>З Днем Народження, Аліна!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    h1 {
      font-size: 4vw;
      text-align: center;
      margin-bottom: 1vh;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    .heart {
      position: relative;
      width: 300px;
      height: 270px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .gif {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      z-index: 2;
    }

    /* Розміщення фото у формі серця */
    .p1  { top: 15%;  left: 18%; }
    .p2  { top: 5%;   left: 37%; }
    .p3  { top: 15%;  right: 18%; }
    .p4  { top: 35%;  left: 8%; }
    .p5  { top: 35%;  right: 8%; }
    .p6  { top: 55%;  left: 18%; }
    .p7  { top: 55%;  right: 18%; }
    .p8  { top: 68%;  left: 35%; }
    .p9  { top: 68%;  right: 35%; }
    .p10 { bottom: 10%; left: 42%; }
    .p11 { bottom: 10%; right: 42%; }

    @media (max-width: 600px) {
      .heart {
        transform: scale(0.75);
      }

      h1 {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <h1>Аліна, з Днем Народження!</h1>
  <div class="heart">
    <img src="1.jpg" class="photo p1" />
    <img src="2.jpg" class="photo p2" />
    <img src="3.jpg" class="photo p3" />
    <img src="4.jpg" class="photo p4" />
    <img src="5.jpg" class="photo p5" />
    <img src="6.jpg" class="photo p6" />
    <img src="7.jpg" class="photo p7" />
    <img src="8.jpg" class="photo p8" />
    <img src="9.jpg" class="photo p9" />
    <img src="10.jpg" class="photo p10" />
    <img src="11.jpg" class="photo p11" />
    <img src="center.gif" class="gif" />
  </div>
</body>
</html>
