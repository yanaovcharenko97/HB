<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>행 햆햫햣햪 햏햟쮏얧웷왏쫧쫨, 햃햩혰햫햟!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      margin-top: 20px;
      font-size: 6vw;
      text-shadow: 2px 2px #fff;
    }

    .circle-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60vmin;
      height: 60vmin;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: rotate 40s linear infinite;
    }

    .circle-container img.photo {
      position: absolute;
      width: 15%;
      height: 15%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transform: translate(-50%, -50%);
    }

    .circle-container img.photo:nth-child(1)  { transform: rotate(0deg)    translate(28vmin) rotate(-0deg);   top: 50%; left: 50%; }
    .circle-container img.photo:nth-child(2)  { transform: rotate(33deg)   translate(28vmin) rotate(-33deg);  top: 50%; left: 50%; }
    .circle-container img.photo:nth-child(3)  { transform: rotate(66deg)   translate(28vmin) rotate(-66deg);  top: 50%; left: 50%; }
    .circle-container img.photo:nth-child(4)  { transform: rotate(99deg)   translate(28vmin) rotate(-99deg);  top: 50%; left: 50%; }
    .circle-container img.photo:nth-child(5)  { transform: rotate(132deg)  translate(28vmin) rotate(-132deg); top: 50%; left: 50%; }
    .circle-container img.photo:nth-child(6)  { transform: rotate(165deg)  translate(28vmin) rotate(-165deg); top: 50%; left: 50%; }
    .circle-container img.photo:nth-child(7)  { transform: rotate(198deg)  translate(28vmin) rotate(-198deg); top: 50%; left: 50%; }
    .circle-container img.photo:nth-child(8)  { transform: rotate(231deg)  translate(28vmin) rotate(-231deg); top: 50%; left: 50%; }
    .circle-container img.photo:nth-child(9)  { transform: rotate(264deg)  translate(28vmin) rotate(-264deg); top: 50%; left: 50%; }
    .circle-container img.photo:nth-child(10) { transform: rotate(297deg)  translate(28vmin) rotate(-297deg); top: 50%; left: 50%; }
    .circle-container img.photo:nth-child(11) { transform: rotate(330deg)  translate(28vmin) rotate(-330deg); top: 50%; left: 50%; }

    .cake {
      position: absolute;
      width: 20vmin;
      height: 20vmin;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* 햌햫쮏햨햟 햪혞향햦햨햦 */
    #musicButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #ffb6c1;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .circle-container img.photo {
        width: 18%;
        height: 18%;
      }

      .cake {
        width: 28vmin;
        height: 28vmin;
      }

      h1 {
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>
  <h1>햃햩혰햫햟, 향 햆햫햣햪 햏햟쮏얧웷왏쫧쫨!</h1>

  <!-- 햌쮏 향 혟쮐 -->
  <div class="circle-container">
    <img src="photo1.jpg" class="photo" alt="">
    <img src="photo2.jpg" class="photo" alt="">
    <img src="photo3.jpg" class="photo" alt="">
    <img src="photo4.jpg" class="photo" alt="">
    <img src="photo5.jpg" class="photo" alt="">
    <img src="photo6.jpg" class="photo" alt="">
    <img src="photo7.jpg" class="photo" alt="">
    <img src="photo8.jpg" class="photo" alt="">
    <img src="photo9.jpg" class="photo" alt="">
    <img src="photo10.jpg" class="photo" alt="">
    <img src="photo11.jpg" class="photo" alt="">

    <img src="center.gif" class="cake" alt="햑쮐혝">
  </div>

  <!-- 햌햫쮏햨햟 햨햣혞쒫썛쫧쫨 햪혞향햦햨쮐 -->
  <button onclick="toggleMusic()" id="musicButton">游댇 햒쒬뒗쨿쥃쫨혝햦 햪혞향햦햨혞</button>

  <!-- 햃혞햢혰 -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
    뉋썜 햠햟혞향햣 햫햣 혰햢혝햦햪혞혮 쒬뒗얨쒫쮐햣햫햫혪 햟혞햢혰.
  </audio>

  <script>
    let isPlaying = false;
    const audio = document.getElementById('bgMusic');
    const button = document.getElementById('musicButton');

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        button.textContent = '游댇 햒쒬뒗쨿쥃쫨혝햦 햪혞향햦햨혞';
      } else {
        audio.play();
        button.textContent = '游댆 뉋쟳쨿쥃쫨혝햦 햪혞향햦햨혞';
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
