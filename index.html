<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>З Днем Народження, Аліна!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      font-size: 6vw;
      text-shadow: 2px 2px #fff;
      margin-bottom: 30px;
    }

    .pyramid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 1;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .photo {
      width: 12vw;
      max-width: 110px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .cake {
      width: 16vw;
      max-width: 130px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    #musicButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #ffb6c1;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }

      .photo {
        width: 18vw;
        max-width: 80px;
      }

      .cake {
        width: 24vw;
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>Аліна, з Днем Народження!</h1>

  <div class="pyramid">
    <div class="row">
      <img src="photo1.jpg" class="photo" alt="">
      <img src="photo2.jpg" class="photo" alt="">
      <img src="photo3.jpg" class="photo" alt="">
      <img src="photo4.jpg" class="photo" alt="">
      <img src="photo5.jpg" class="photo" alt="">
    </div>
    <div class="row">
      <img src="photo6.jpg" class="photo" alt="">
      <img src="photo7.jpg" class="photo" alt="">
      <img src="photo8.jpg" class="photo" alt="">
      <img src="photo9.jpg" class="photo" alt="">
    </div>
    <div class="row">
      <img src="photo10.jpg" class="photo" alt="">
      <img src="photo11.jpg" class="photo" alt="">
    </div>
    <div class="row">
      <img src="center.gif" class="cake" alt="Торт">
    </div>
  </div>

  <button onclick="toggleMusic()" id="musicButton">🔈 Увімкнути музику</button>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
    Ваш браузер не підтримує відтворення аудіо.
  </audio>

  <script>
    let isPlaying = false;
    const audio = document.getElementById('bgMusic');
    const button = document.getElementById('musicButton');

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        button.textContent = '🔈 Увімкнути музику';
      } else {
        audio.play();
        button.textContent = '🔇 Вимкнути музику';
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
