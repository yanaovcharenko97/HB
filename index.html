<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>З Днем Народження, Аліна!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      margin-top: 20px;
      font-size: 6vw;
      text-shadow: 2px 2px #fff;
    }

    .heart-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 5px;
      max-width: 400px;
      margin: 30px auto;
      position: relative;
    }

    .photo {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    .photo1  { grid-column: 2 / 3; grid-row: 1 / 2; }
    .photo2  { grid-column: 3 / 4; grid-row: 1 / 2; }
    .photo3  { grid-column: 5 / 6; grid-row: 1 / 2; }
    .photo4  { grid-column: 6 / 7; grid-row: 1 / 2; }
    .photo5  { grid-column: 1 / 2; grid-row: 2 / 3; }
    .photo6  { grid-column: 4 / 5; grid-row: 2 / 3; }
    .photo7  { grid-column: 7 / 8; grid-row: 2 / 3; }
    .photo8  { grid-column: 2 / 3; grid-row: 3 / 4; }
    .photo9  { grid-column: 6 / 7; grid-row: 3 / 4; }
    .photo10 { grid-column: 3 / 6; grid-row: 4 / 5; }
    .photo11 { grid-column: 3 / 6; grid-row: 5 / 6; }

    .heart-center {
      grid-column: 4 / 5;
      grid-row: 3 / 4;
      z-index: 10;
      border-radius: 50%;
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    @media (max-width: 600px) {
      .heart-grid {
        max-width: 90vw;
        gap: 3px;
      }

      h1 {
        font-size: 8vw;
      }
    }

    #musicButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #ffb6c1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Аліна, з Днем Народження!</h1>

  <div class="heart-grid">
    <img src="photo1.jpg" class="photo photo1" alt="">
    <img src="photo2.jpg" class="photo photo2" alt="">
    <img src="photo3.jpg" class="photo photo3" alt="">
    <img src="photo4.jpg" class="photo photo4" alt="">
    <img src="photo5.jpg" class="photo photo5" alt="">
    <img src="photo6.jpg" class="photo photo6" alt="">
    <img src="photo7.jpg" class="photo photo7" alt="">
    <img src="photo8.jpg" class="photo photo8" alt="">
    <img src="photo9.jpg" class="photo photo9" alt="">
    <img src="photo10.jpg" class="photo photo10" alt="">
    <img src="photo11.jpg" class="photo photo11" alt="">
    <img src="center.gif" class="heart-center" alt="center">
  </div>

  <button onclick="toggleMusic()" id="musicButton">🔈 Увімкнути музику</button>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
    Ваш браузер не підтримує відтворення аудіо.
  </audio>

  <script>
    let isPlaying = false;
    const audio = document.getElementById('bgMusic');
    const button = document.getElementById('musicButton');

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        button.textContent = '🔈 Увімкнути музику';
      } else {
        audio.play();
        button.textContent = '🔇 Вимкнути музику';
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
